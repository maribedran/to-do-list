<h1>{{$ctrl.toDoList.name}}</h1>

<div class="row" ng-repeat="task in $ctrl.toDoList.tasks| orderBy:$ctrl.orderProp">
  <div class="col-sm-1">
    <input type="checkbox"></input>
  </div>
  <div class="col-sm-2">
    <label>{{task.due_at}}</label>
  </div>
  <div class="col-sm-9">
    <label>{{task.description}}</label>
  </div>
</div>
